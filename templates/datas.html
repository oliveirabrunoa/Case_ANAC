<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seleção de Mês e Ano</title>
</head>
<body>
    <h2>Selecione o Mês e Ano</h2>

    <!-- Formulário para selecionar o mês e ano -->
    <form action="/filtro_data" method="POST">
        <label for="mes">Mês:</label>
        <select name="mes" id="mes">
            {% for mes in meses %}
                <option value="{{ mes }}">{{ mes }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="ano">Ano:</label>
        <select name="ano" id="ano">
            {% for ano in anos %}
                <option value="{{ ano }}">{{ ano }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Buscar</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Mês</th>
                <th>Ano</th>                
                <th>Mercado</th>
                <th>RPK</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exibe os voos filtrados pelo mercado -->
            {% for voo in voos %}
                <tr>
                    <td>{{ voo.mes }}</td>
                    <td>{{ voo.ano }}</td>                    
                    <td>{{ voo.mercado }}</td>
                    <td>{{ voo.rpk }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
