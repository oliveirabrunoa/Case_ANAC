<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de RPK por Data</title>
</head>
<body>
    <h2>Selecione o Mercado e o Intervalo de Data para o Gráfico de RPK</h2>

    <!-- Formulário para seleção de mercado e intervalo de datas -->
    <form action="/grafico_rpk" method="POST">
        <label for="mercado">Mercado:</label>
        <select name="mercado" id="mercado">
            {% for mercado in mercados %}
                <option value="{{ mercado }}">{{ mercado }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="mes_inicio">Mês Início:</label>
        <select name="mes_inicio" id="mes_inicio">
            {% for mes in meses %}
                <option value="{{ mes }}">{{ mes }}</option>
            {% endfor %}
        </select>

        <label for="ano_inicio">Ano Início:</label>
        <select name="ano_inicio" id="ano_inicio">
            {% for ano in anos %}
                <option value="{{ ano }}">{{ ano }}</option>
            {% endfor %}
        </select>

        <label for="mes_final">Mês Final:</label>
        <select name="mes_final" id="mes_final">
            {% for mes in meses %}
                <option value="{{ mes }}">{{ mes }}</option>
            {% endfor %}
        </select>

        <label for="ano_final">Ano Final:</label>
        <select name="ano_final" id="ano_final">
            {% for ano in anos %}
                <option value="{{ ano }}">{{ ano }}</option>
            {% endfor %}
        </select>

        <button type="submit">Filtrar</button>
    </form>

    {% if img_base64 %}
        <h3>Gráfico de RPK:</h3>
        <img src="data:image/png;base64,{{ img_base64 }}" alt="Gráfico de RPK">
    {% endif %}
</body>
</html>
