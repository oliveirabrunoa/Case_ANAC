<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('../static/img/avião.webp') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if mensagem %}
            <h6>{{mensagem}}</h6>
        {% endif %}
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="emailForm" class="form-label">Email:</label>
                <input type="email" class="form-control" name="emailForm" id="emailForm" required>
            </div>
            <div class="mb-3">
                <label for="senhaForm" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="senhaForm" id="senhaForm" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        </br>
        <div style="text-align: center;">
            <a href="/cadastro" style="text-decoration: underline; display: inline-block;">Novo por aqui? Faça seu cadastro!</a>
        </div>
    </div>
</body>
</html>
